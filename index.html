<title>Reciplier</title>

</head>
<body>

<div class="reciplier-container">
  <h1 class="text-2xl font-bold mb-4">Reciplier</h1>
  
  <div class="mb-6">
    <div class="flex justify-between items-center mb-2">
      <select id="exampleSelect" class="p-2 border rounded text-gray-700">
        <option value="Shortcake">Shortcake</option>
        <option value="Soule-Reeves Crepes">Soule-Reeves Crepes</option>
        <option value="Camelot Chocolate Chip Cookies">Camelot Chocolate Chip Cookies</option>
        <option value="Blank">Blank -- paste any recipe below!</option>
      </select>
      
      <button id="resetButton" class="text-sm px-3 py-2 rounded ml-2 bg-gray-100 text-gray-800">
        Reset Scaling
      </button>
    </div>
    <textarea 
      id="recipeTextarea"
      class="w-full p-3 border rounded h-40"
      placeholder="Paste your recipe here... (Tip: Add '=' before numbers that shouldn't scale, like =350 for oven temperature)"
    ></textarea>
  </div>
  
  <div class="mb-4">
    <div class="flex items-center justify-between mb-2">
      <span class="text-sm font-medium">Scale Recipe:</span>
      <span id="scalingDisplay" class="text-sm font-bold">1x</span>
    </div>
    <div class="flex items-center">
      <span class="text-xs mr-2">0.1x</span>
      <input
        type="range"
        id="scalingSlider"
        min="0.1"
        max="10"
        step="0.1"
        value="1"
        class="flex-grow h-2 bg-gray-200 rounded-lg cursor-pointer"
      />
      <span class="text-xs ml-2">10x</span>
    </div>
  </div>
  
  <div id="recipeOutput" class="bg-gray-50 p-4 rounded recipe-output mb-4" style="display: none;">
    <!-- Recipe output will be generated here -->
  </div>
  
  <div class="relative" id="copySection" style="display: none;">
    <button
      id="copyButton"
      class="w-full bg-gray-100 text-gray-800 py-2 rounded mb-2"
    >
      Copy Scaled Recipe to Clipboard
    </button>
    <div id="notification" class="notification text-center" style="display: none;"></div>
  </div>
  
  <div class="text-center text-gray-400 text-sm mt-4">
    Vibe-coded by Cantor Soule-Reeves and Daniel Reeves in
    <a href="https://claude.ai" target="_blank" rel="noopener noreferrer">Claude</a>
    and
    <a href="https://codebuff.com/referrals/ref-146ce36c-53e8-435c-a7f6-e180206dd0ee" target="_blank" rel="noopener noreferrer" title="Referral link that gets you (and me, dreev) free credits">Codebuff</a>
    (<a href="https://github.com/dreeves/reciplier">source code</a>)
    <div class="text-gray-300 text-xs mt-1">
      v2025.05.28-i
    </div>
  </div>
</div>

<script src="script.js"></script>

</body>
